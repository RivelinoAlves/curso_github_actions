name: GitHub Actions - Worflow Dispatch Template - Choice
run-name: Running - ${{ github.event_name }}
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: Selecionea tag
        type: choice
        options:
            - tag1_1
            - tag_2
            - tag_3
        default: 'tag_1'
        required: true              

jobs:
  on-workflow_dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Comentário
        run: |
         echo "Comentário da Execução do Worflow Dispatch - ${{inputs.tags}}"